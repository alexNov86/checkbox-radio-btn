<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Стилизованные элементы форм</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="form-block">
        <div class="form-block__title">Стилизованные элементы форм</div>
        <div class="form-block__input">
          <div class="checkbox">
            Выключатель №1
            <input type="checkbox" checked name="checkbox_1" />
          </div>
        </div>
        <div class="form-block__input">
          <div class="checkbox">
            Выключатель №2
            <input type="checkbox" name="checkbox_2" />
          </div>
        </div>
        <div class="form-block__input">
          <div class="radio-buttons">
            <div class="radio-battons__item">
              Вариант №1
              <input type="radio" value="1" name="radio-name" />
            </div>
            <div class="radio-battons__item">
              Вариант №2
              <input type="radio" value="2" name="radio-name" />
            </div>
            <div class="radio-battons__item">
              Вариант №3
              <input type="radio" value="3" name="radio-name" />
            </div>
          </div>
        </div>
        <button type="submit" class="btn">Отправить форму</button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
