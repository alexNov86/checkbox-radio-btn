<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Стилизованные элементы форм</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="form-block">
        <div class="form-block__title">Элементы форм</div>
        <div class="form-block__input">
          <div class="checkbox checkbox_theme_circle">
            Вкл./Выкл.
            <input type="checkbox" checked name="checkbox_1" />
          </div>
        </div>
        <div class="form-block__input">
          <div class="checkbox checkbox_theme_line">
            Вкл./Выкл.
            <input type="checkbox" name="checkbox_2" />
          </div>
        </div>
        <div class="form-block__input">
          <div class="radio-buttons">
            <div class="radio-battons__item">
              Версия №1
              <input type="radio" value="1" name="radio-name" />
            </div>
            <div class="radio-battons__item">
              Версия №2
              <input type="radio" checked value="2" name="radio-name" />
            </div>
            <div class="radio-battons__item">
              Версия №3
              <input type="radio" value="3" name="radio-name" />
            </div>
          </div>
        </div>
        <button type="submit" class="btn"><span>Отправить</span></button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
